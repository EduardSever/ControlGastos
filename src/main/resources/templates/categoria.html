<!DOCTYPE html>
<html xmlns:th="htt://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
        
           <form th:action="@{/saved}" th:objet=${categoria} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>REGISTRA CATEGORIA</h3>
                    </div>
                    <div class="card-body">
                    
                    <div class="form-group">
                            <label>ID_CATEGORIA</label> <input
                                th:field="*{categoria.id}" type="number"
                                class="form-control" />
                     </div>
                            <div class="form-group">
                            <label>CATEGORIA</label> <input
                                th:field="*{categoria.name_categoria}" type="text"
                                class="form-control" />
                      </div>
                  
                    <div class="card-footer"></div>
                    <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
