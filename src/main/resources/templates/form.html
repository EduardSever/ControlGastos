<!DOCTYPE html>
<html xmlns:th="htt://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:objet=${relagasto} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>REGISTRO DE GASTOS</h3>
					</div>
					<div class="card-body">
					    <div class="form-group">
                            <label class="col-md-2" for="categoria">Categoria</label> 
                            <select th:field="*{relagasto.categoria.id}" class="form-control form-control-sm col-md-6" id="id" name="name_categoria">
                            <option th:each="categoria:${categorias}"
                            th:value="${categoria.id}"
                            th:text="${categoria.name_categoria}"/>
                            </select>                                                                       
                       </div>
                        <div class="form-group">
                            <label>ID_GASTO</label> <input th:field="*{relagasto.id_gasto}"
                                type="number" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>FECHA</label> <input th:field="*{relagasto.fecha}"   
                                type="date" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>IMPORTE</label> <input th:field="*{relagasto.importe}"
                                type="number" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>CONCEPTO</label> <input th:field="*{relagasto.concepto}"
                                type="text" class="form-control" />
                        </div>
                    
					<div class="card-footer"></div>
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
