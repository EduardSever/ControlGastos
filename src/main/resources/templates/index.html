<!DOCTYPE html>
<html xmlns:th="htt://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/newcategoria}" class="btn btn-primary">Nueva Categoria</a>
	   <a th:href="@{/new}" class="btn btn-primary">Nuevo Registro</a>
	<a th:href="@{/consulone}" class="btn btn-primary">Consulta Meses</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID_GASTO</th>
					<th>FECHA</th>
					<th>IMPORTE</th>
					<th>CONCEPTO</th>
					<th>CATEGORIA</th>
					<th>ID_CATEGORIA</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${relagastos}">
					<td th:text="${item.id_gasto}"></td>
					<td th:text="${#dates.format(item.fecha,'dd-MM-yyyy')}"></td>
					<td th:text="${item.importe}"></td>
					<td th:text="${item.concepto}"></td>
					<td th:text="${item.categoria.name_categoria}"></td>
                    <td th:text="${item.categoria.id}"></td>
					<td>
					<a th:href="@{/editar/}+${item.id_gasto}" class="btn btn-warning">Editar</a>
					<a th:href="@{/eliminar/}+${item.id_gasto}"class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
